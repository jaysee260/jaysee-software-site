<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Gonzalez</title>

    <style>
        body {
            text-align: center;
        }

        .icon-wrapper {
            margin: 0 10px;
        }

        .icon {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h2>Hello, world!</h2>
    <h5>(cool domain, huh?)</h5>

    <p>I just setup this site (12/27/2021 around noon) so it's pretty barebones.</p>
    <p>Not much to see yet, other than a picture of my cat Smokey.</p>

    <div>
        <button id="reveal-btn">
            Click to <span id="btn-action-label"></span>
        </button>
    </div>

    <p>
        <img
            hidden
            id="cat-picture"
            src="assets/images/smokey-october-2021.jpeg"
            alt="Smokey the cat"
            width="300"
            height="400"
        >
    </p>

    <i>This site is under construction.</i>
    <br>
    <i>Check again later!</i>

    <p id="contact-icons"></p>

    <script>
        (() => {
            const catPicture = document.getElementById("cat-picture");
            const revealBtn = document.getElementById("reveal-btn");
            const btnActionLabel = document.getElementById("btn-action-label");
            let imgIsHidden = true;
            const revealLabel = "reveal";
            const hideLabel = "hide";
    
            // Set button action label on initial load
            btnActionLabel.innerText = "reveal";
    
            revealBtn.onclick = () => {
                imgIsHidden = !imgIsHidden;
                catPicture.hidden = !catPicture.hidden;
                btnActionLabel.innerText = imgIsHidden ? revealLabel : hideLabel;
            }
        })();


        (() => {
            const contactInfo = [
                {
                    iconWrapper: {
                        cssClass: "icon-wrapper",
                        url: "mailto:programmer1718@gmail.com",
                        target: "_blank"
                    },
                    iconDetails: {
                        cssClass: "icon",
                        src: "assets/icons/envelope-solid.svg",
                        description: "Email"
                    }
                },
                {
                    iconWrapper: {
                        cssClass: "icon-wrapper",
                        url: "https://github.com/programmer1718",
                        target: "_blank"
                    },
                    iconDetails: {
                        cssClass: "icon",
                        src: "assets/icons/github-square-brands.svg",
                        description: "GitHub"
                    }
                },
                {
                    iconWrapper: {
                        cssClass: "icon-wrapper",
                        url: "https://linkedin.com/in/jcgonzalez90",
                        target: "_blank"
                    },
                    iconDetails: {
                        cssClass: "icon",
                        src: "assets/icons/linkedin-brands.svg",
                        description: "LinkedIn"
                    }
                },
                {
                    iconWrapper: {
                        cssClass: "icon-wrapper",
                        url: "https://twitter.com/programmer1718",
                        target: "_blank"
                    },
                    iconDetails: {
                        cssClass: "icon",
                        src: "assets/icons/twitter-square-brands.svg",
                        description: "Twitter"
                    }
                }
            ];
            
            const buildAndAppendContactIcons = (contactInfo, targetContainer) => {
                for (const iconMetadata of contactInfo) {
                    let anchorTag = document.createElement("a");
                    anchorTag.classList.add(iconMetadata.iconWrapper.cssClass);
                    anchorTag.href = iconMetadata.iconWrapper.url;
                    anchorTag.target = iconMetadata.iconWrapper.target;
    
                    let imgElem = document.createElement("img");
                    imgElem.classList.add(iconMetadata.iconDetails.cssClass);
                    imgElem.src = iconMetadata.iconDetails.src;
                    imgElem.alt = iconMetadata.iconDetails.description;
    
                    anchorTag.appendChild(imgElem);
                    targetContainer.appendChild(anchorTag);
                }
            }
    
            buildAndAppendContactIcons(contactInfo, document.getElementById("contact-icons"));
        })();
    </script>
</body>
</html>
